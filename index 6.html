
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today's Focus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
            background: #e0f7fa;
        }
        input, button {
            padding: 1em;
            margin: 0.5em;
            font-size: 1em;
        }
        .task {
            margin: 0.5em 0;
            font-size: 1.2em;
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        #inputSection {
            display: block;
        }
    </style>
</head>
<body>
    <h1>What Are You Working On Today?</h1>
    <div id="inputSection">
        <input type="text" id="taskInput" placeholder="Enter task (max 5)">
        <br>
        <button onclick="addTask()">Add Task</button>
    </div>
    <button onclick="clearTasks()">Clear All</button>
    <h2>Your Tasks</h2>
    <div id="taskList"></div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const taskList = document.getElementById("taskList");
        const inputSection = document.getElementById("inputSection");

        function renderTasks() {
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const div = document.createElement("div");
                div.className = "task";
                div.textContent = (index + 1) + ". " + task;
                taskList.appendChild(div);
            });
            inputSection.style.display = tasks.length >= 5 ? "none" : "block";
        }

        function addTask() {
            const input = document.getElementById("taskInput");
            const value = input.value.trim();
            if (value && tasks.length < 5) {
                tasks.push(value);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                input.value = "";
                renderTasks();
            }
        }

        function clearTasks() {
            if (confirm("Clear all tasks?")) {
                tasks = [];
                localStorage.removeItem("tasks");
                renderTasks();
            }
        }

        renderTasks();
    </script>
</body>
</html>
